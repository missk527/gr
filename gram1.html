<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>小朋友英文Grammar選擇題</title>
  <style>
    :root{
      --bg:#fff8cc;
      --accent:#ffb703;
      --accent-2:#fb8500;
      --ink:#1f2937;
      --ok:#16a34a;
      --bad:#dc2626;
      --card:#ffffffcc;
    }
    html,body{
      height:100%;
      margin:0;
      font-family: "Noto Sans HK", "PingFang TC", "Microsoft JhengHei", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--ink);
      background: var(--bg);
      line-height:1.5;
    }
    /* Cute yellow animal background via inline SVG pattern */
    body::before{
      content:"";
      position:fixed; inset:0;
      z-index:-1; opacity:.35;
      background-image: url('data:image/svg+xml;utf8,\
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">\
<rect width="200" height="200" fill="%23fff2a8"/>\
<g fill="%23ffc94a">\
<text x="20" y="40" font-size="28">🐯</text>\
<text x="90" y="60" font-size="28">🐵</text>\
<text x="150" y="40" font-size="28">🐼</text>\
<text x="40" y="120" font-size="28">🦊</text>\
<text x="120" y="130" font-size="28">🐻</text>\
<text x="10" y="180" font-size="28">🐨</text>\
<text x="160" y="180" font-size="28">🦁</text>\
</g>\
</svg>');
      background-size:200px 200px;
      background-repeat:repeat;
    }
    .wrap{
      max-width: 1000px;
      margin: clamp(12px, 2vw, 24px) auto;
      padding: clamp(12px, 2vw, 24px);
    }
    header{
      background: linear-gradient(180deg, rgba(255,199,64,.9), rgba(255,184,34,.9));
      border: 3px solid var(--accent-2);
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,.08);
    }
    h1{
      margin:0 0 6px 0;
      font-size: clamp(20px, 3.8vw, 42px);
      letter-spacing:.5px;
    }
    .subtitle{
      margin-top:0;
      font-size: clamp(14px, 1.9vw, 18px);
    }
    .card{
      background: var(--card);
      border: 2px solid #f3d27a;
      border-radius: 16px;
      padding: 16px;
      margin-top: 14px;
      box-shadow: 0 6px 14px rgba(0,0,0,.06);
    }
    .q{
      display:grid; gap:10px;
      padding: 14px;
      border-radius:14px;
      background:#fffdf4;
      border:1px dashed #f0cc6b;
    }
    .q + .q{ margin-top: 12px;}
    .q h3{ margin:0; font-size: clamp(16px, 2.1vw, 20px);}
    .opts{ display:grid; gap:8px; margin-left: 4px;}
    .opt{
      display:flex; align-items:center; gap:10px;
      background:#fff;
      padding:10px 12px; border-radius:10px;
      border:1.5px solid #f2d27a;
      cursor:pointer;
      transition:.15s ease;
    }
    .opt:hover{ transform: translateY(-1px); box-shadow: 0 6px 10px rgba(0,0,0,.05);}
    input[type="radio"]{ transform: scale(1.2); }
    .actions{
      position: sticky; bottom:12px;
      display:flex; gap:10px; flex-wrap:wrap;
      background:#fff9d9dd;
      border:2px solid #f3d27a;
      padding:12px; border-radius:14px; margin-top: 18px;
      backdrop-filter: blur(6px);
    }
    button{
      font-size:16px; font-weight:700;
      border:none; border-radius:12px;
      padding:12px 16px; cursor:pointer;
      box-shadow: 0 8px 16px rgba(0,0,0,.08);
    }
    .primary{ background: var(--accent-2); color:#fff; }
    .ghost{ background:#fff; border:2px solid var(--accent-2); color:#7a4a00; }
    .muted{ background:#fff; border:2px solid #caa64a; color:#6c5b2a; }
    .score{
      font-size: clamp(16px, 2.4vw, 22px);
      font-weight:800;
    }
    .correct{ border-color: #86efac !important; background:#f0fff4; }
    .wrong{ border-color: #fca5a5 !important; background:#fff5f5; }
    .explain{ font-size: 14px; color:#374151; padding-left: 8px;}
    footer{ text-align:center; opacity:.8; margin-top: 14px; font-size: 13px;}
    .tag{ display:inline-block; padding:4px 8px; border-radius:999px; background:#fff; border:1px solid #f2d27a; font-size:12px; margin-left:6px;}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>小朋友英文文法選擇題 🐯</h1>
      <p class="subtitle">主題：<strong>Past Tense</strong> ＆ <strong>Present Perfect</strong>（現在完成式）
        <span class="tag">共30題</span>
        <span class="tag">黃色動物背景</span>
      </p>
    </header>

    <div id="quiz" class="card"></div>

    <div class="actions">
      <button id="submitBtn" class="primary">交卷</button>
      <button id="showAnsBtn" class="ghost">顯示答案</button>
      <button id="resetBtn" class="muted">重設</button>
      <span id="score" class="score" style="margin-left:auto;"></span>
    </div>
    <footer>Designed for kids • Past & Present Perfect 練習</footer>
  </div>

<script>
const QUESTIONS = [
  // ---- Past Simple (1-18) ----
  {
    id:1, type:"Past Simple",
    text:"Yesterday, Tim ____ a big sandwich.",
    options:["eat","ate","eaten","eats"], answer:1,
    explain:"過去式用 ate。"
  },
  {
    id:2, type:"Past Simple",
    text:"We ____ football after school last Friday.",
    options:["play","played","playing","plays"], answer:1,
    explain:"過去式 played。"
  },
  {
    id:3, type:"Past Simple",
    text:"She ____ to the zoo two days ago.",
    options:["go","goes","went","gone"], answer:2,
    explain:"go 的過去式是 went。"
  },
  {
    id:4, type:"Past Simple",
    text:"Dad ____ a new book last night.",
    options:["buys","bought","buy","buyed"], answer:1,
    explain:"buy 的過去式是 bought。"
  },
  {
    id:5, type:"Past Simple",
    text:"They ____ a movie at home yesterday.",
    options:["watch","watched","watches","watching"], answer:1,
    explain:"過去式 watched。"
  },
  {
    id:6, type:"Past Simple",
    text:"I ____ my pencil in class yesterday.",
    options:["lose","lost","loses","loosed"], answer:1,
    explain:"lose 的過去式是 lost。"
  },
  {
    id:7, type:"Past Simple",
    text:"The cat ____ under the table a minute ago.",
    options:["hide","hid","hidden","hides"], answer:1,
    explain:"hide 的過去式是 hid。"
  },
  {
    id:8, type:"Past Simple",
    text:"Grandma ____ cookies for us last weekend.",
    options:["bake","bakes","baked","baking"], answer:2,
    explain:"過去式 baked。"
  },
  {
    id:9, type:"Past Simple",
    text:"Tom ____ his bike yesterday afternoon.",
    options:["fix","fixed","fixes","fexed"], answer:1,
    explain:"過去式 fixed。"
  },
  {
    id:10, type:"Past Simple",
    text:"We ____ late for school on Monday.",
    options:["are","were","was","be"], answer:1,
    explain:"we 要用 were（過去式）。"
  },
  {
    id:11, type:"Past Simple",
    text:"It ____ very sunny last weekend.",
    options:["is","are","was","were"], answer:2,
    explain:"it 用 was（過去式）。"
  },
  {
    id:12, type:"Past Simple",
    text:"My sister ____ the piano yesterday.",
    options:["practice","practices","practiced","practising"], answer:2,
    explain:"過去式 practiced。"
  },
  {
    id:13, type:"Past Simple",
    text:"The dog ____ loudly a moment ago.",
    options:["bark","barked","barking","barks"], answer:1,
    explain:"過去式 barked。"
  },
  {
    id:14, type:"Past Simple",
    text:"I ____ the window by accident last night.",
    options:["break","broke","broken","breaked"], answer:1,
    explain:"break 的過去式是 broke。"
  },
  {
    id:15, type:"Past Simple",
    text:"We ____ the bus so we walked.",
    options:["miss","misses","missed","missing"], answer:2,
    explain:"過去式 missed。"
  },
  {
    id:16, type:"Past Simple",
    text:"Jenny ____ her room on Sunday.",
    options:["clean","cleaned","cleans","cleaning"], answer:1,
    explain:"過去式 cleaned。"
  },
  {
    id:17, type:"Past Simple",
    text:"Dad ____ dinner and it was yummy.",
    options:["cook","cooked","cooks","cooking"], answer:1,
    explain:"過去式 cooked。"
  },
  {
    id:18, type:"Past Simple",
    text:"We ____ a rainbow after the rain.",
    options:["see","saw","seen","sees"], answer:1,
    explain:"see 的過去式是 saw。"
  },

  // ---- Present Perfect (19-30) ----
  {
    id:19, type:"Present Perfect",
    text:"I ____ my homework already.",
    options:["did","have done","has done","do"], answer:1,
    explain:"主語 I → have + 過去分詞：have done。"
  },
  {
    id:20, type:"Present Perfect",
    text:"She ____ her lunch yet?",
    options:["has eaten","have eaten","ate","eats"], answer:0,
    explain:"She 用 has + p.p.：has eaten。"
  },
  {
    id:21, type:"Present Perfect",
    text:"They ____ in this town for three years.",
    options:["lived","have lived","has lived","live"], answer:1,
    explain:"for/ since 常配現在完成式：have lived。"
  },
  {
    id:22, type:"Present Perfect",
    text:"We ____ the new movie twice.",
    options:["have seen","has seen","saw","see"], answer:0,
    explain:"We → have + p.p.：have seen。"
  },
  {
    id:23, type:"Present Perfect",
    text:"He ____ his keys. He can't open the door.",
    options:["has lost","have lost","lost","loses"], answer:0,
    explain:"He → has + p.p.：has lost（現在影響）。"
  },
  {
    id:24, type:"Present Perfect",
    text:"Mom ____ already.",
    options:["has cooked","have cooked","cooked","is cooking"], answer:0,
    explain:"already 常見於現在完成式。"
  },
  {
    id:25, type:"Present Perfect",
    text:"I ____ this book since last week.",
    options:["have had","has had","had","have"], answer:0,
    explain:"since + 時間點 → have had。"
  },
  {
    id:26, type:"Present Perfect",
    text:"My brother ____ his room yet.",
    options:["hasn't cleaned","haven't cleaned","didn't clean","doesn't clean"], answer:0,
    explain:"否定：hasn't + p.p.。"
  },
  {
    id:27, type:"Present Perfect",
    text:"We ____ the teacher today.",
    options:["have already called","has already called","called","are calling"], answer:0,
    explain:"have + already + p.p.。"
  },
  {
    id:28, type:"Present Perfect",
    text:"The kids ____ their breakfast.",
    options:["have finished","has finished","finished","finishes"], answer:0,
    explain:"kids（複數）→ have finished。"
  },
  {
    id:29, type:"Present Perfect",
    text:"She ____ to Japan three times.",
    options:["has been","have been","went","goes"], answer:0,
    explain:"去過（經驗）→ has been（現在完成式）。"
  },
  {
    id:30, type:"Present Perfect",
    text:"I ____ my room, so it is clean now.",
    options:["have cleaned","has cleaned","cleaned","am cleaning"], answer:0,
    explain:"對現在有影響 → have cleaned。"
  }
];

function renderQuiz(){
  const container = document.getElementById('quiz');
  container.innerHTML = "";
  QUESTIONS.forEach((q, idx)=>{
    const qEl = document.createElement('div');
    qEl.className = 'q';
    qEl.dataset.qid = q.id;
    qEl.innerHTML = `
      <h3>${idx+1}. ${q.text}
        <span class="tag">${q.type}</span>
      </h3>
      <div class="opts">
        ${q.options.map((o,i)=>`
          <label class="opt">
            <input type="radio" name="q${q.id}" value="${i}"/>
            <span> ${String.fromCharCode(65+i)}. ${o}</span>
          </label>
        `).join('')}
      </div>
      <div class="explain" id="exp-${q.id}" style="display:none;"></div>
    `;
    container.appendChild(qEl);
  });
}

function getAnswers(){
  const answers = new Map();
  QUESTIONS.forEach(q=>{
    const chosen = document.querySelector(`input[name="q${q.id}"]:checked`);
    answers.set(q.id, chosen ? Number(chosen.value) : null);
  });
  return answers;
}

function submit(){
  const answers = getAnswers();
  let correct = 0;
  QUESTIONS.forEach(q=>{
    const chosen = answers.get(q.id);
    const qEl = document.querySelector(`.q[data-qid="${q.id}"]`);
    qEl.classList.remove('correct','wrong');
    const exp = document.getElementById(`exp-${q.id}`);
    if(chosen === q.answer){
      correct++;
      qEl.classList.add('correct');
      exp.style.display = 'block';
      exp.innerText = "✅ 正確！" + " " + q.explain;
    }else{
      qEl.classList.add('wrong');
      exp.style.display = 'block';
      const ansText = q.options[q.answer];
      exp.innerText = "❌ 小心！正確答案是「" + ansText + "」。" + " " + q.explain;
    }
  });
  const score = document.getElementById('score');
  score.textContent = `得分：${correct} / ${QUESTIONS.length}`;
  window.scrollTo({top: document.body.scrollHeight, behavior:'smooth'});
}

function showAnswers(){
  QUESTIONS.forEach(q=>{
    const qEl = document.querySelector(`.q[data-qid="${q.id}"]`);
    qEl.classList.add('correct');
    const exp = document.getElementById(`exp-${q.id}`);
    exp.style.display = 'block';
    exp.innerText = "⭐ 正確答案：" + q.options[q.answer] + "。 " + q.explain;
    // tick the right option for visibility
    const right = document.querySelector(`input[name="q${q.id}"][value="${q.answer}"]`);
    if(right) right.checked = true;
  });
  document.getElementById('score').textContent = `已顯示全部答案（共 ${QUESTIONS.length} 題）`;
}

function resetQuiz(){
  document.getElementById('score').textContent = "";
  document.querySelectorAll('input[type="radio"]').forEach(r => r.checked = false);
  document.querySelectorAll('.q').forEach(qEl => qEl.classList.remove('correct','wrong'));
  document.querySelectorAll('.explain').forEach(e => { e.style.display='none'; e.textContent=''; });
  window.scrollTo({top:0, behavior:'smooth'});
}

document.getElementById('submitBtn').addEventListener('click', submit);
document.getElementById('showAnsBtn').addEventListener('click', showAnswers);
document.getElementById('resetBtn').addEventListener('click', resetQuiz);

renderQuiz();
</script>
</body>
</html>
